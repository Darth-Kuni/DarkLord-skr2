# This file contains common pin mappings for the BigTreeTech SKR 2.
# To use this config, the firmware should be compiled for the
# STM32F407 with a "32KiB bootloader".

# In newer versions of this board shipped in late 2021 the STM32F429
# is used, if this is the case compile for this with a "32KiB bootloader"
# You will need to check the chip on your board to identify which you have.
#
# The "make flash" command does not work on the SKR 2. Instead,
# after running "make", copy the generated "out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the SKR 2
# with that SD card.

# See docs/Config_Reference.md for a description of parameters.

# Note: The initial revision of this board has a flaw that can cause
# damage to itself and other boards. Be sure to verify the board is
# not impacted by this flaw before using it.

[include mainsail.cfg]
[exclude_object]
[include bedmesh.cfg]
[include Backup.cfg]
#[include accelerometer.cfg]
#[include pause.cfg]
#[include resume.cfg]
[include z_tilt.cfg]
[include tempfan.cfg]
#[include Adaptive_Mesh.cfg]
#[include Runout.cfg]
#[include disable_sensor.cfg]
#[include cancel_print.cfg]
#[include lights.cfg]

[stepper_x]
step_pin: PE2
dir_pin: !PE1
enable_pin: !PE3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC1
position_endstop: 0
position_max: 300
homing_speed: 50

[stepper_y]
step_pin: PD5
dir_pin: !PD4
enable_pin: !PD6
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC3
position_endstop: -10
position_max: 285
position_min: -10
homing_speed: 50

[stepper_z]
step_pin: PA15
dir_pin: PA8
enable_pin: !PD1
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
#position_endstop: -5 # The Z carriage may need to travel below the Z=0
position_min: -5
position_max: 350

[stepper_z1]
step_pin: PD15
dir_pin: PD14
enable_pin: !PC7
microsteps: 16
rotation_distance: 8
#endstop_pin: probe:z_virtual_endstop
#position_endstop: 0
#position_max: 200

[bltouch]
sensor_pin: ^PE4
control_pin: PE5
x_offset: -55
y_offset: 16
#z_offset: 5
sample_retract_dist: 10

[safe_z_home]
home_xy_position: 150,142.5 #-5,275 
z_hop: 10
z_hop_speed: 5

[extruder]
step_pin: PD11
dir_pin:!PD10
enable_pin: !PD13
heater_pin: PB4
sensor_pin: PA3
microsteps: 16
rotation_distance: 23.106538
nozzle_diameter: 0.600
filament_diameter: 1.750
heater_pin: PB3
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA2
#control: pid
#pid_Kp: 22.2
#pid_Ki: 1.08
#pid_Kd: 114
min_temp: 0
max_temp: 275

[heater_bed]
heater_pin: PD7
sensor_type: ATC Semitec 104GT-2
sensor_pin: PA1
#control: watermark
#pid_Kp: 426.68
#pid_Ki: 78.92
#pid_Kd: 576.71			  
min_temp: 0
max_temp: 130

#[fan]
#pin: PB7

#[heater_fan fan1]
#pin: PB6

#[heater_fan fan2]
#pin: PB5

[temperature_sensor CB1]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[temperature_sensor MCU]
sensor_type: temperature_mcu
min_temp: 10
max_temp: 100

[fan]
pin: PB7
max_power: 1.0
kick_start_time: 1.000


[heater_fan Hotend]
pin: PB6
max_power: 1.0
heater: extruder
heater_temp: 50.0

[controller_fan Case]
pin: PB5
max_power: 1.0
idle_timeout: 120
kick_start_time: 1.000

# Due to BTT implementing a Marlin-specific safety feature,
# "anti-reversal stepper protection", this pin needs pulling
# high to pass power to stepper drivers and most FETs

[output_pin motor_power]
pin: PC13
value: 1

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f407xx_1F0037000350415832393820-if00

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100

########################################
# EXP1 / EXP2 (display) pins
########################################

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PC5, EXP1_3=PB1, EXP1_5=PE10, EXP1_7=PE12, EXP1_9=<GND>,
    EXP1_2=PB0, EXP1_4=PE9, EXP1_6=PE11, EXP1_8=PE13, EXP1_10=<5V>,
    # EXP2 header
    EXP2_1=PA6, EXP2_3=PE7, EXP2_5=PB2, EXP2_7=PC4,   EXP2_9=<GND>,
    EXP2_2=PA5, EXP2_4=PA4, EXP2_6=PA7, EXP2_8=<RST>, EXP2_10=<NC>

# See the sample-lcd.cfg file for definitions of common LCD displays.

########################################
# TMC2209 configuration
########################################

[tmc2209 stepper_x]
uart_pin: PE0
#run_current: 0.800
#diag_pin:
run_current: 0.650
stealthchop_threshold: 999999

[tmc2209 stepper_y]
uart_pin: PD3
#run_current: 0.800
#diag_pin:
run_current: 0.650
stealthchop_threshold: 999999

[tmc2209 stepper_z]
uart_pin: PD0
#run_current: 0.800
#diag_pin:
run_current: 0.650
stealthchop_threshold: 999999

[tmc2209 stepper_z1]
uart_pin: PC6
#run_current: 0.600
#diag_pin:
run_current: 0.650
stealthchop_threshold: 999999

[tmc2209 extruder]
uart_pin: PD12
#run_current: 0.600
#diag_pin:
run_current: 0.650
stealthchop_threshold: 999999


